<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed" >知道了！</span>
</div>
<div class="container">
    <h1>我的Todo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. 下午记得买菜" autofocus autocomplete="off">
        <button type="submit">Submit</button>
    </form>
    <div class="task-list">
        <!--<div class="task-item">-->
            <!--<span><input type="checkbox"></span>-->
            <!--<span class="task-content">123</span>-->
            <!--<span>delete</span>-->
            <!--<span>detail</span>-->
        <!--</div>-->
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div>
        <div class="content">
            12345678
        </div>
        <div>
            <div class="desc">
                <textarea name="" id=""></textarea>
            </div>
        </div>
        <div class="remind">
            <input type="date">
            <button type="submit">Submit</button>
        </div>
        </div>
    </div>
</div>
<video class="alerter" src="alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="JS/base.js"></script>
</body>
</html>
